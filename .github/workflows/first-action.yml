name: My First Workflow

# The Event: Run this when I push code to the repository
on: [push]

# The Job
jobs:
  example-job:
    # The machine: Run on a virtual Linux computer
    runs-on: ubuntu-latest
    
    steps:
      # This is a pre-made action by GitHub to download your code
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List files
        run: ls -la
